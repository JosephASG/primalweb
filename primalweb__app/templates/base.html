    <script>
        function toggleMenu__(){
            const menutoggle = document.querySelector(".toggle__");
            const sidebar__ = document.querySelector(".sidebar__");
            menutoggle.classList.toggle("active")
            sidebar__.classList.toggle("active")
        }
    </script>
    <script>
        function toggleMenu__skills(){
            const menutoggle = document.querySelector(".toggle__skills");
            const skills_container_card = document.querySelector(".skills_container_card");
            const btn_open_skills = document.querySelector(".btn_open_skills");
            btn_open_skills.classList.toggle("active")
            menutoggle.classList.toggle("active")
            skills_container_card.classList.toggle("active")
        }
    </script>
